import:
  # Link to actual color scheme
  # This must always be a path
  - ~/.config/alacritty/colorscheme.yml

window:
  decorations: none
  startup_mode: Fullscreen
  decorations_theme_variant: Dark

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 16.0
